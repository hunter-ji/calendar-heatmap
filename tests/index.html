<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar Heatmap Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 24px; background: #fafafa; }
    h2 { margin-top: 48px; }
    .demo { background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 1px 4px rgba(15, 23, 42, 0.08); margin-bottom: 32px; }
  </style>
</head>
<body>
  <h1>Calendar Heatmap Playground</h1>
  <p>Examples below demonstrate different views and customization options.</p>

  <div class="demo">
    <h2>Year View (default colors)</h2>
    <div id="year-view"></div>
  </div>

  <div class="demo">
    <h2>Month View (custom colors)</h2>
    <div id="month-view"></div>
  </div>

  <div class="demo">
    <h2>Week View (Monday start)</h2>
    <div id="week-view"></div>
  </div>

  <div class="demo">
    <h2>Recent 30 Days</h2>
    <div id="recent-view"></div>
  </div>

  <script src="../index.js"></script>
  <script>
    // Generate synthetic data for demonstration.
    function createSampleData(startDate, days, max = 6) {
      const data = [];
      const start = new Date(startDate);
      for (let i = 0; i < days; i += 1) {
        const date = new Date(start);
        date.setDate(start.getDate() + i);
        const value = Math.floor(Math.random() * max);
        data.push({ date, value });
      }
      return data;
    }

    const currentYear = new Date().getFullYear();
    const yearData = createSampleData(new Date(currentYear, 0, 1), 365, 8);

    const heatmapYear = new CalendarHeatmap('#year-view', yearData, {
      view: 'year',
      year: currentYear,
      legend: false
    });

    const monthData = createSampleData(new Date(currentYear, 4, 1), 62, 10);
    const heatmapMonth = new CalendarHeatmap('#month-view', monthData, {
      view: 'month',
      year: currentYear,
      month: 4,
      colorScale: ['#f5f5f5', '#f8bbd0', '#f48fb1', '#f06292', '#ec407a']
    });

    const weekBase = new Date();
    const weekData = createSampleData(weekBase, 7, 5);
    const heatmapWeek = new CalendarHeatmap('#week-view', weekData, {
      view: 'week',
      startDate: weekBase,
      weekStart: 1
    });

    const recentData = createSampleData(new Date(Date.now() - (29 * 86400000)), 30, 12);
    const heatmapRecent = new CalendarHeatmap('#recent-view', recentData, {
      view: 'recent',
      recentDays: 30,
      colorScale: ['#f0f9ff', '#bae6fd', '#7dd3fc', '#38bdf8', '#0ea5e9']
    });

    // Expose for manual debugging.
    window.heatmaps = { heatmapYear, heatmapMonth, heatmapWeek, heatmapRecent };
  </script>
</body>
</html>
